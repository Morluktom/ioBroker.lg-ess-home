<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        var secret;

        if (!encrypt || typeof encrypt !== 'function') {
            function encrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }
        if (!decrypt || typeof decrypt !== 'function') {
            function decrypt(key, value) {
                if (value === undefined) {
                    value = key;
                    key = secret;
                }
                var result = '';
                for (var i = 0; i < value.length; ++i) {
                    result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
                }
                return result;
            }
        }

        // the function loadSettings has to exist ...
        function loadHelper(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;

            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if (id === 'userpassword' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                    settings[id] = decrypt(secret, settings[id]);
                }
                if (id === 'installerpassword' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                    settings[id] = decrypt(secret, settings[id]);
                }

                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id]).change(function() {
                        onChange();
                    });
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id]).change(function() {
                        onChange();
                    }).keyup(function() {
                        onChange();
                    });
                }
            });
            onChange(false);
            M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
        }

        // the function loadSettings has to exist ...
        function load(settings, onChange) {
            socket.emit('getObject', 'system.config', function (err, obj) {
                secret = (obj.native ? obj.native.secret : '') || 'Zgfr56gFe87jJOM';
                loadHelper(settings, onChange);
            });

            onChange(false);
        }

        // ... and the function save has to exist.
        // you have to make sure the callback is called with the settings object as first param!
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                var id = $this.attr('id');

                if ($this.attr('type') === 'checkbox') {
                    obj[id] = $this.prop('checked');
                } else {
                    var value = $this.val();
                    if (id === 'userpassword' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                        value = encrypt(secret, value);
                    }
                    if (id === 'installerpassword' && (typeof supportsFeature !== 'function' || !supportsFeature('ADAPTER_AUTO_DECRYPT_NATIVE'))) {
                        value = encrypt(secret, value);
                    }
                    obj[id] = value;
                }
            });
   
            callback(obj);
        }
    </script>

    <style>
        /* Title of each section */
        .title { font-weight: bold; }
        /* Info text of each section */
        .info { margin-left: 1em; }
        /* Table header */
        .table-values th { height: 2em; background-color:#2196F3; font-size:90%; }
        /* Table: Add button */
        .table-button-add { margin: 0.3em 0 1em 0; }
    </style>


</head>
<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="lg-ess-home.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
            <p class="translate title">headerGeneralSettings</p>
            <div class="col s6 input-field">
				<input type="text" class="value" id="ipadress" />
				<label for="ipadress" class="translate">IP Adress</label>
			</div>
			<div class="col s6 input-field">
                <input type="password" class="value" id="userpassword" />
                <label for="password" class="translate">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="col s3 input-field">
                <input class="value" id="refreshTime" type="number" min="1" max="60" size="30"/>
                <label class="translate" for="refreshTime">Update Intervall Home [s]</label>
			</div>
            <div class="col s3 input-field">
                <input class="value" id="refreshTimeCommon" type="number" min="1" max="600" size="30"/>
                <label class="translate" for="refreshTimeCommon">Update Intervall Common [s]</label>
			</div>
        </div>

		<div class="row">
            <p class="translate title">headerInstallerLogin</p>
            <p class="translate info">InstallerLoginInfo</p>
			<div class="col s6 input-field">
				<input type="checkbox" class="value" id="loginInstaller" />
				<label for="ipadress" class="translate">checkboxInstallerLogin</label>
			</div>
			<div class="col s6 input-field">
                <input type="password" class="value" id="installerPassword" />
                <label for="password" class="translate">InstallerPassword</label>
			</div>
		</div>



	</div>
</body>

</html>
